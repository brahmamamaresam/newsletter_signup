<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4 rounded" src="images/pexels-rachel-claire-6126250.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup</h1>
        <label for="inputFirstName">First name:</label>
        <input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="Enter first name" required autofocus>
        <label for="inputLastName">Last name:</label>
        <input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Enter last name" required>
        <label for="inputEmail">Email:</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="enter email" required>
        <div class="checkbox mb-3">
            <label>
          <input type="checkbox" name="subscribe" value="true"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>

</html>
